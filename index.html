    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>weather app</title>
    </head>
    <body>
        
    <div class="rectangle1"id="rectangle1">
        <div class="left">
            <div class="search">
                <input id="formfield" type="text" placeholder="city">
                <button id="btn">seach</button>
            </div>

            <div class="location">
                <img src="./assets/location.png" alt="location">
                <span id="city-name">city,</span>, <span></span>
                <span id="co">ghana</span>
             </div>
             <div class="card">
                <div class="degree">
                   <div><span id="tempreture">20</span><span><sup>0</sup>c</span></div> 
                    <img src="./assets/weather-hail.png"alt="alt">
                </div>
                    
                <div class="feels">
                        <span>feels like:</span>
                        <span id="feels">cloudy</span>
                </div>
            </div>
            
                <div class="variable">
                  <div class="value">
                    <span>UV Index:</span>
                    <span>0</span>
                  </div>
                    <div class="value">
                            <span>Humidity:</span>
                            <span id="humidity">0</span>
                    </div>
                    <div class="value">
                        <span>Wind Speed:</span>
                        <span id="windspeed">0</span>
                    </div>
                    <div class="value">
                        <span>Rain probability</span>
                        <span id="max">0</span>
                    </div>
                    <div class="value">
                        <span>Pressure</span>
                        <span id="presure">0</span>
                    </div>
                    
                </div>
        </div>
        <div class="right">
            <div class="img"></div>
            </div>
        </div>
        
        
        
    </div> 
    <script src="main.js"></script>
   
</body>
    </html>
